 <form>
        Username<br />

   <input type="submit" id="submit" disabled value="Register" />
        </form>

 <script type="text/javascript">

    $('#name').bind('keyup', function() {
    if(allFilled()) $('#submit').removeAttr('disabled');
});

function allFilled() {
    var filled = true;
    $('body input').each(function() {
        if($(this).val() == '') filled = false;
    });
    return filled;
}
    
  </script>
